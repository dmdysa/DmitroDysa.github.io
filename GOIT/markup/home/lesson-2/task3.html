<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

<body>

<form action="/">
    Name <br />
    <input type="text" name="Name"
           submit="Save"/>

    Email <br />
    <input type="text" name="Email" />
    <br /><br />
    Sex <br />
    <input type="radio" name="sex" value="Male" />Male
    <input type="radio" name="sex" value="Female" />Female <br /><br />
    Current status <br />

    <input type="checkbox" name="status" value="student"/> Student <br /><input type="checkbox" name="status" value="Employed"/> Employed <br />
    <input type="checkbox" name="status" value="Unemployed"/> Unemployed <br />
    <br />
    Month and Year of birth
    <br />
    <select name='options'>
        <option value='option-1' selected="selected">January</option>
        <option value='option-2'>February</option>
        <option value='option-3'>March</option> <option value='option-4'>April</option>
        <option value='option-5'>May</option>

    <select name='options'>
        <option value='option-1' selected="selected">1984</option>

        <option value='option-8'>1991</option>
        <option value='option-9'>1992</option>

    <br />

            <option value="HTML">HTML</option>

    <br />
    Photo <br />

    <br />
    <br />
